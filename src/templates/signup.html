{% extends 'base.html' %}


{% block title %}
    register
{% endblock %}

<!--body content-->
{% block content %}

    <!--main image background -->
    <img
            src="{{ url_for('static', filename='img/register.svg') }}"
            class="back-image"
            title="background-image-to-login"
    >
    <!-- end of background image -->


    <!--container-->
    <div class="container">
        <div class="login-image">
            <img
                src="{{ url_for('static', filename='img/profile.svg') }}"
                title="login-image">
        </div>

        <div class="login-container">

            <!--ALERT MESSAGE-->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="border-radius:25px;width=300px;heigh:250px;padding:10px;background-color:yellow;font-weight:bold;">
                        {{ messages[0] }}<br> <a href="{{ url_for('auth.login') }}" style="text-decoration:none; color:white;">Go to login page</a>
                    </div>
                {% endif %}
            {% endwith %}


            <form action="/signup" method="POST">

                <!-- avatar image -->
                <img
                    src="{{ url_for('static', filename='img/avatar.svg') }}"
                    class="avatar"
                    title="user-image">
                <h2>Sign up!</h2>

                <!--input-->
                <div class="input-div first">

                    <!-- username input -->
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input-register" type="text" placeholder="username" name="username" required>
                    </div>
                </div>


                <!--input-->
                <div class="input-div second">

                    <!-- username input -->
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>email</h5>
                        <input class="input-register" type="text" placeholder="e-mail" name="email" required>
                    </div>
                </div>

                <div class="input-div second">
                    <!-- password input -->
                    <div class="i">
                        <i class="fas fa-lock focus"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input-register" type="password" placeholder="password" name="password" required>
                    </div>
                </div>
                <a href="{{ url_for('auth.login') }}" style="margin:10px;font-weight:bold;color:red;font-size:1rem;text-decoration:none;">
                    Already registered? Login</a>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <!--end container-->



{% endblock %}
<!--end body content-->
